<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background"></div>
  <div id="root">
    <img src="logo.png" alt="Logo" class="logo">
    <p class="all-or-nothing">"Follow The White Rabbit..."</p>
    <p class="coming-soon">COMING SOON</p>
    <button class="register-button" onclick="registerUser()">
      <img id="registerButton" src="butt01.png" alt="Join Button" class="join-button-img">
    </button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p>To complete registration, please subscribe to our channel:</p>
        <a href="https://t.me/redlinerussia" target="_blank" class="subscribe-link">Subscribe</a>
        <button class="claim-button">Claim</button>
      </div>
    </div>
  </div>
  <script>
    function registerUser() {
      const chatId = /* Получите chatId пользователя */;
      const username = /* Получите username пользователя */;

      fetch('https://whiterabbitquest.online/register', {  // Укажите правильный URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ chatId, username }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('registerButton').src = 'butt02.png';
          alert('Регистрация успешна!');
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        console.error('Ошибка при регистрации:', error);
        alert('Ошибка при регистрации.');
      });
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
